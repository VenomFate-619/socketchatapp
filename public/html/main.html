<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
   

  </head>
  <body>
    <!-- top section -->
    <div class="intro">
      <div class="roomName"></div>
      <div class="dots">
        <svg viewBox="0 0 42 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.25 0C2.3625 0 0 2.925 0 6.5C0 10.075 2.3625 13 5.25 13C8.1375 13 10.5 10.075 10.5 6.5C10.5 2.925 8.1375 0 5.25 0ZM36.75 0C33.8625 0 31.5 2.925 31.5 6.5C31.5 10.075 33.8625 13 36.75 13C39.6375 13 42 10.075 42 6.5C42 2.925 39.6375 0 36.75 0ZM21 0C18.1125 0 15.75 2.925 15.75 6.5C15.75 10.075 18.1125 13 21 13C23.8875 13 26.25 10.075 26.25 6.5C26.25 2.925 23.8875 0 21 0Z"
            fill="black"
          />
        </svg>
        <div class="box">
          <div><span class="material-icons">
            nights_stay
            </span>Dark</div>
          <div><span class="material-icons">
            meeting_room
            </span>Leave</div>
        </div>
      </div>

      <!-- participate -->
      <div class="part">
        <div class="no"><span>3 </span>Participated</div>
        <div class="member">
        </div>
      </div>
    </div>
    <!-- message -->
    <div class="main">
      <!-- <div class="other">
        <div class="img"></div>
        <div class="msg">
          <ul>
              <li>name</li>
            <li>hiii</li>
            <li>how r u</li>
          </ul>
        </div>
      </div> -->

    
      <!-- other msg -->
      <!-- content start -->
      <script type="text/template" id="otherMsg">
        <div class="other">
          <div class="Image"></div>
          <div class="nameofpart">{{name}}</div>
          <div class="msg">
            <ul>
              <li>
                {{msg}}
              </li>
              
            </ul>
          </div>
          <div class="time">{{time}}</div>
        </div>
      </script>

      <!-- content end -->
      <script type="text/template" id="meMsg">
        <div class="me">
          <div class="msg">
            <ul>
              <li>
              {{msg}}
              </li>
            </ul>
          </div>
          <div class="ttime">{{time}}</div>
        </div>
      </script>

    </div>
    <div class="input">
      <span class="material-icons" id="trigger" >
        tag_faces
      </span>

      <!-- <input type="text" placeholder="Type Somthing" /> -->
      <textarea name="msg" id="msg"placeholder="Type Somthing" ></textarea>
      
      <span class="material-icons">
        attachment
      </span>

      <span class="material-icons">
        party_mode
      </span>
    </div>
    <span class="material-icons send">
      send
    </span>
          <!-- admin msg -->
          <script type="text/template" id="greet">
            <div class="line">{{text}}</div>
          </script>
          <!-- info -->
          <script type="text/template" id="member">
            <div class="info">
              <div class="img"></div>
              <div class="name">{{name}}</div>
            </div>
          </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/moment.js"></script>
    <script type="module"  src="/js/script.js"></script>

  </body>
</html>
